{% for node in pages_list %}
  {% if node.title != null %}
    {% if group == null or group == node.group %}
      {% if page.url == node.url %}
      [<span class="active"><a href="{{ BASE_PATH }}{{node.url}}" class="active">{{node.title}}</a></span>]
      {% else %}
      [<span><a href="{{ BASE_PATH }}{{node.url}}">{{node.title}}</a></span>]
      {% endif %}
    {% endif %}
  {% endif %}
{% endfor %}
